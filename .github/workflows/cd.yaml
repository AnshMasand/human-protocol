name: CD

on:
  workflow_run:
    workflows: ['CI']
    branches: [main]
    types:
      - completed
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  core-publish:
    name: Core NPM Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn --ignore-scripts
        name: Install dependencies
      - run: yarn compile
        name: Compile smart contracts
        working-directory: ./packages/core
      - run: yarn config set _authToken ${NODE_AUTH_TOKEN}
        name: Yarn NPM Auth
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: yarn publish --access public
        name: Publish NPM package
        working-directory: ./packages/core
  subgraph:
    name: Deploy Subgraph
    runs-on: ubuntu-latest
    needs:
      - core-publish
    strategy:
      matrix:
        network:
          - matic
          - goerli
          - moonbeam
          - bsc
          - chapel
          - mumbai
    steps:
      - uses: actions/checkout@v3
      - run: yarn --ignore-scripts
        name: Install dependencies
      - run: graph auth --product hosted-service ${API_KEY}
        name: Authenticate Graph CLI
        env:
          API_KEY: ${{ secrets.HP_GRAPH_API_KEY }}
      - run: yarn generate
        name: Generate Subgraph
        working-directory: ./packages/sdk/typescript/subgraph
        env:
          NETWORK: ${{ matrix.network }}
      - run: graph deploy --product hosted-service humanprotocol/${NETWORK}
        name: Deploy subgraph
        working-directory: ./packages/sdk/typescript/subgraph
        env:
          NETWORK: ${{ matrix.network }}
