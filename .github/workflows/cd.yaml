name: CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  core-publish:
    name: Core Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: yarn --ignore-scripts
      - run: yarn core:test
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ./packages/core/package.json
          access: 'public'
